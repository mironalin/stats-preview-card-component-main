<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="card">
      <picture class="card-img">
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 1355px)">
        <img class="card-img-corners" src="images/image-header-mobile.jpg" alt="The card's logo">
      </picture>
      <div class="card-content">
        <h1 class="card-content-title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card-content-description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="card-box">
          <div class="card-companies">
            <p class="card-box-number">
              10k+
            </p>
            <p class="card-box-name">companies</p>
          </div>
          <div class="card-templates">
            <p class="card-box-number">
              314
            </p>
            <p class="card-box-name" >templates</p>
          </div>
          <div class="card-queries">
            <p class="card-box-number">
              12M+
            </p>
            <p class="card-box-name" >queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
